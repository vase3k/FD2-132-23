<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREESUM</title>
</head>
<body>
    <script>

let arr = [ 5, 7, 
        [ 4, [2], 8, [1,3], 2 ], 
        [ 9, [] ], 
        1, 8
      ];

    function sumArray(arr) {
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        if (typeof (arr[i]) === 'object') {
            sum += sumArray(arr[i]);
        } else {
            sum += arr[i];
        }
    }
    console.log(sum);
    return sum;
}

sumArray(arr);

    </script>
</body>
</html>
