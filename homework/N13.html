<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DRINKS_HASH_FUNC</title>
    <style>
      input {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 50px;
        width: 100%;
        margin-bottom: 10px;
        line-height: 50px;
        font-size: 30px;
        background-color: beige;
      }
      .container {
        max-width: 500px;
      }
      input:active {
        position: relative;
        top: 1px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="button" value="ввод информации о напитке" id="" onclick="drinkStorage.addValue()" />
      <input type="button" value="получение информации о напитке" id="" />
      <input type="button" value="удаление информации о напитке" id="" />
      <input type="button" value="перечень всех напитков" id="" />
    </div>

    <script>
      function HashStorageFunc(key, value) {
        this.key = key;
        this.value = value;
        let private = {};
        let keys = [];

        HashStorageFunc.prototype.addValue = function (key, value) {
          key = prompt('enter drink name');
          value = prompt('enter if alchohol yes or non');
          private[key] = value;
          private[key].percent = value;
          return console.log(private);
        };

        HashStorageFunc.prototype.getValue = function (key) {
          console.log(private[key]);
          console.log(private[key].percent);
          console.log(private[key].recipe);
        };

        HashStorageFunc.prototype.deleteValue = function (key) {
          if (key in private) {
            delete private[key];
            return !(key in private);
          }
          return key in private;
        };

        HashStorageFunc.prototype.getKeys = function () {
          keys = [];
          for (x in private) {
            keys.push(x);
          }
          return console.log(keys);
        };
      }

      const drinkStorage = new HashStorageFunc();

    </script>
  </body>
</html>
