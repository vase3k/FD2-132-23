<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 sep 2023</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="sqr"></div>
    <script>

        const div = document.getElementById('sqr');
        let x = 0;
        let y = 0;
        let timer1;

        window.addEventListener('keydown',(e) => {
            switch (e.keyCode) {
                case 38: console.log(e.keyCode, 'top')
                clearInterval(timer1);
                let timer1 = setInterval(
                    () => {
                    y--;
                    console.log(y);
                    div.style.top = y + 'px';
                    if (y <= 10) {clearInterval(timer1)};
                }, 50)
                ;break;
                case 39: console.log(e.keyCode, 'right')
                clearInterval(timer1);
                timer1 = setInterval(
                    () => {

                    x++;
                    console.log(x);
                    div.style.right = x + 'px';
                    if (x >= 100) {clearInterval(timer1)};
                }, 50)
                ;break;
                case 37: console.log(e.keyCode, 'left')
                clearInterval(timer1);
                timer1 = setInterval(
                    () => {
                    
                    x--;
                    console.log(x);
                    div.style.left = x + 'px';
                    if (x <= 10) {clearInterval(timer1)};
                }, 50)
                ;break;
                case 40: console.log(e.keyCode, 'bottom')
                clearInterval(timer1);
                timer1 = setInterval(
                    () => {
                    
                    y++;
                    console.log(y);
                    div.style.bottom = y + 'px';
                    if (y >= 100) {clearInterval(timer1)};
                }, 50)
                ;break;
            }
        });
        
    </script>
</body>
</html>
