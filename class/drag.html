<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drag</title>
    <style>
        #item{
            width: 200px;
            height: 200px;
            background-color: red;
        }

        #basket {
            width: 300px;
            height: 300px;
            background-color: blue;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="item" draggable="true"></div>
    <hr>
    <div id="basket"></div>

    <script>
        const item = document.getElementById("item");
        const basket = document.getElementById("basket");

        basket.addEventListener("dragover", (event) => {
            event.preventDefault();
            console.log("dropover");
        });  

        basket.addEventListener("drop", ()=> {
            console.log("drop");
            basket.style.backgroundColor="red";
            basket.innerHTML="<div></div><div>in basket</div>";
        });
        
    </script>
</body>
</html>
