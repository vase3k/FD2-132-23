<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>interface admin</title>
    <style>
      form {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
      }

      div {
        height: 200px;
        width: 200px;
      }
    </style>
  </head>

  <body>
    <hr />
    <input type="text" value="text to enter" id="text1" name="textEnter" />
    <input type="button" value="hello" id="hello2" name="textHello" />
    <input type="button" value="lorem" id="lorem3" name="textLorem" />
    <input type="button" value="P" id="addP" name="tagP" />
    <input type="button" value="H1" id="addH1" name="tagH1" />
    <input type="text" value="bmw" id="li1" name="addLi1" />
    <input type="text" value="audi" id="li2" name="addLi2" />
    <input type="text" value="mercedes" id="li3" name="addLi3" />
    <input type="button" value="create" id="create1" name="create" />

    <div id="textArea"></div>

    <script>
      const textEnter = document.getElementById("text1");
      const textHello = document.getElementById("hello2");
      const textLorem = document.getElementById("lorem3");
      const tagP = document.getElementById("addP");
      const tagH1 = document.getElementById("addH1");
      const li1 = document.getElementById("li1");
      const li2 = document.getElementById("li2");
      const li3 = document.getElementById("li3");
      const create = document.getElementById("create1");
      const textArea = document.getElementById("textArea");

      let tag;
      let textToEnter;
      let ulToEnter = [];

      const addtext = () => {
        textArea
          .appendChild(document.createElement(tag))
          .appendChild(document.createTextNode(textToEnter));
        let acc = "";
        acc += `<ul>`;
        ulToEnter.forEach((element) => {
          if (element != "") acc += `<li>${element}</li>`;
        });
        acc += `</ul>`;
        textArea.innerHTML += acc;
      };

      const addUl = (x) => {
        return (event) => (ulToEnter[x] = event.target.value);
      };

      const addtext2 = (x) => {
        return (event) => {
          if (x != undefined) {
            console.log("enter if");
            tag = x;
            console.log(x);
            return;
          } else console.log("enter else");
          textToEnter = event.target.value;
          console.log(textToEnter);
        };
      };

      textEnter.addEventListener("input", addtext2(), true);
      textHello.addEventListener("click", addtext2(), true);
      textLorem.addEventListener("click", addtext2(), true);
      tagP.addEventListener("click", addtext2("p"), true);
      tagH1.addEventListener("click", addtext2("h1"), true);
      li1.addEventListener("input", addUl("0"), true);
      li2.addEventListener("input", addUl("1"), true);
      li3.addEventListener("input", addUl("2"), true);
      create.addEventListener("click", addtext, true);
    </script>
  </body>
</html>
