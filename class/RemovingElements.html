<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Removing Elements</title>
</head>
<body>
    <script>
            
            const arr = [1,2,3,4,5,6,6,7,8,9,10,11];

            function removeEveryOther(arr) {

                return arr.filter((v, i) => i % 2 === 0); // встроеная функция

            }
            console.log(removeEveryOther(arr));


            const removeSecond = (array) => {
                return array.filter((value, index) => index % 2 === 0) //функция для калл бэка
            }

            function remouveGovno (govno) {
                return govno.filter(remouveSecond); //каллбэк функции
            }
            console.log(removeSecond(arr));
    </script>
</body>
</html>
