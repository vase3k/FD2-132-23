<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stringy Strings</title>
</head>

<body>
    <script>
      function stringy(size) {
            let str = "";
            for (let i = 0; i < size; i++) {
                if (i % 2 === 0) {
                    str += "1";
                }
                else {
                    str += "0";
                }
            }
            return str;
        }
        stringy(4);
    </script>
</body>

</html>
