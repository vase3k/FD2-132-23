<body>
     <script>
         const str = "A1,B2,b4,d4,g6";

         function array(string) {
             let str2;
            
            string = string.split(',');

            if (string.length < 3) {
                return null;
            }

            console.log(string);
            string.shift();
            string.pop();
            str2 = string.join();
            console.log(str2)
            str2 = str2.split(',').join(' ');
            console.log(str2)
            return str2;
            
            
        }   
        array(str);


     </script>
