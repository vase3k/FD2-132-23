<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D.50b Пример работы методов манипуляции элементами DOM</title>
  </head>
  <body>
    <div id="Block">
      <p>Моллюски &mdash; главным образом свободноживущие организмы.</p>
      <p>Моллюски очень разнообразны не только по размеру.</p>
    </div>

    <input
      type="button"
      onclick="insertText()"
      value="вставка нового текстового элемента"
    />
    <input
      type="button"
      onclick="insertTag()"
      value="вставка нового элемента-тега"
    />
    <input
      type="button"
      onclick="removeFirst()"
      value="удалить первый элемент в блоке"
    />
    <input
      type="button"
      onclick="removeLast()"
      value="удалить последний элемент в блоке"
    />

    <script>
      function insertText() {
        const blockElement = document.getElementById("Block");
        const newTextElement = document.createTextNode("новый текст");
        blockElement.appendChild(newTextElement);
      }

      function insertTag() {
        const blockElement = document.getElementById("Block");
        const newTagElement = document.createElement("p");
        const newTextElement = document.createTextNode("новый абзац");
        newTagElement.appendChild(newTextElement);
        blockElement.appendChild(newTagElement);
      }

      function removeFirst() {
        const blockElement = document.getElementById("Block");
        const deletingElement = blockElement.firstChild;
        blockElement.removeChild(deletingElement);
      }

      function removeLast() {
        const blockElement = document.getElementById("Block");
        const deletingElement = blockElement.lastChild;
        blockElement.removeChild(deletingElement);
      }
    </script>
  </body>
</html>
