<body>
    <script>

        // переменные, объявленные через "var имя=function", создаются со значением undefined
        // сразу при создании их области видимости
        // а оператор var просто присваивает переменной значение-функцию
    
        // здесь переменная уже объявлена (создана), но значение ей ещё не присвоено
        console.log('Переменная ff равна '+ff);
    
        var ff=function(x) {
            console.log(x);
        };
    
        // здесь переменной уже присвоено значение
        console.log('Переменная ff равна '+ff);
        // и её можно вызвать
        ff(555);
    
    </script>
