<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.50a Исполнение кода при нажатии на кнопку</title>
</head>
<body>
    <input type='button' value='приветствие' onclick='alert("Добрый день!")'>
    <br>
    <input type='button' value='прощание' onclick='goodBye( )'>

    <script>

        function goodBye() {
            alert('До свидания!');
        }

    </script>
</body>
</html>
