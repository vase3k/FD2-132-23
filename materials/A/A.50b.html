<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A.50b Исполнение кода при щелчке по ссылке</title>
  </head>
  <body>
    <a href='javascript:alert("Добрый день!")'>приветствие</a>
    <br />
    <a href="javascript:goodBye( )">прощание</a>

    <script>
      function goodBye() {
        alert("До свидания!");
      }
    </script>
  </body>
</html>
