<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.40a Цикл for без условия</title>
</head>
<body>
    <script>

        // ищем первое же после 25 число, делящееся на 7
    
        for ( var с=25; ; с++) {
            if ( с%7 == 0)
                break;
        }
        console.log('Наименьшее число после 25, делящееся на 7: '+с);
    
    </script> 
</body>
</html>
