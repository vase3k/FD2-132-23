<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E.15g Установка обработчиков событий через addEventListener</title>
</head>
<body>
    <img id='Butt1'><br/>
    <img id='Butt2'><br/>
    <img id='Butt3'>

<script>

    const normalFN = 'http://fe.it-academy.by/Examples/butt_n.gif';
    const hoverFN = 'http://fe.it-academy.by/Examples/butt_h.gif';
    const pressedFN = 'http://fe.it-academy.by/Examples/butt_p.gif';

    function Button(elemId) {
        const self = this;

        self.elem = document.getElementById(elemId); // запоминаем, с каким IMG будем работать

        self.elem.addEventListener('mouseover', buttHover, false);
        self.elem.addEventListener('mousedown', buttPressed, false);
        self.elem.addEventListener('mouseup', buttHover, false);
        self.elem.addEventListener('mouseout', buttNormal, false);

        function buttNormal() {
            self.elem.src = normalFN;
        }

        function buttHover() {
            self.elem.src = hoverFN;
        }

        function buttPressed() {
            self.elem.src = pressedFN;
        }

        buttNormal(); // переключаем кнопку в стартовое состояние - обычное

    }

    const butt1 = new Button('Butt1');
    const butt2 = new Button('Butt2');
    const butt3 = new Button('Butt3');

</script>
</body>
</html>
