<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E.60a Передача параметров обработчику (неправильно)</title>
  </head>
  <body>
    <div id="BUTTONS">
      <input type="button" />
      <input type="button" />
      <input type="button" />
    </div>

    <script>
      const buttons = document.querySelectorAll("#BUTTONS input");
      for (var b = 0; b < buttons.length; b++) {
        let elem = buttons[b];
        elem.value = "кнопка " + b;
        elem.onclick = function () {
          alert("сообщение " + b);
        };
        // все три обработчика берут b из одной области видимости!
      }
    </script>
  </body>
</html>
