<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      E.60d Передача параметров обработчику — свойства DOM-элементов
    </title>
  </head>
  <body>
    <div id="BUTTONS">
      <input type="button" />
      <input type="button" />
      <input type="button" />
    </div>

    <script>
      const buttons = document.querySelectorAll("#BUTTONS input");
      for (let b = 0; b < buttons.length; b++) {
        var elem = buttons[b];
        elem.value = "кнопка " + b;
        elem._store_b = b;
        elem.onclick = function () {
          alert("сообщение " + this._store_b);
        };
      }
    </script>
  </body>
