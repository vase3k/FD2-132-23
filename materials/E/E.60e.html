  <body>
    <div id="BUTTONS">
      <input type="button" />
      <input type="button" />
      <input type="button" />

    <script>
      const buttons = document.querySelectorAll("#BUTTONS input");
      for (let b = 0; b < buttons.length; b++) {
        let elem = buttons[b];
        elem.value = "кнопка " + b;
        elem.setAttribute("data-nnn", b);
        console.log(buttons[b].dataset);
        elem.onclick = function () {
          alert("сообщение " + this.getAttribute("data-nnn"));
        };
      }
