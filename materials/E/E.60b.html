<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E.60b Передача параметров обработчику — замыкания</title>
  </head>
  <body>
    <div id="BUTTONS">
      <input type="button" />
      <input type="button" />
      <input type="button" />
    </div>

    <script>
      const buttons = document.querySelectorAll("#BUTTONS input");

      for (var b = 0; b < buttons.length; b++) {
        let elem = buttons[b];
        elem.value = "кнопка " + b;

        function setOnClick(x) {
          // внутри функции x - это каждый раз новая переменная
          elem.onclick = function () {
            alert("сообщение " + x);
          };
        }

        setOnClick(b);
      }
    </script>
  </body>
</html>
