<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E.15f Проблема this внутри обработчика в ES6-классе — решение</title>
</head>
<body>
    <img id='Butt1'><br />
    <img id='Butt2'><br />
    <img id='Butt3'>

<script>

    class Button {

        constructor(elemId) {

            this.normalFN = 'http://fe.it-academy.by/Examples/butt_n.gif';
            this.hoverFN = 'http://fe.it-academy.by/Examples/butt_h.gif';
            this.pressedFN = 'http://fe.it-academy.by/Examples/butt_p.gif';

            // запоминаем, с каким IMG будем работать
            this.elem = document.getElementById(elemId);

            this.elem.onmouseover = () => { this.buttHover() };
            this.elem.onmousedown = () => { this.buttPressed() };
            this.elem.onmouseup = this.elem.onmouseover;
            this.elem.onmouseout = () => { this.buttNormal() };

            this.buttNormal(); // переключаем кнопку в стартовое состояние - обычное
        }


        buttNormal() {
            this.elem.src = this.normalFN;
        }

        buttHover() {
            console.log(' this = ' + this);
            this.elem.src = this.hoverFN;
        }

        buttPressed() {
            this.elem.src = this.pressedFN;
        }

    }

    const butt1 = new Button('Butt1');
    const butt2 = new Button('Butt2');
    const butt3 = new Button('Butt3');

</script>
</body>
</html>
