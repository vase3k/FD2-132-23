<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E.65c Много элементов, обработка делегирована контейнеру</title>
  </head>
  <body>
    Мячиков: <input type="text" id="BC" value="10" />
    <input type="button" value="Добавить" onclick="add()" />
    <div
      id="IField"
      style="
        position: relative;
        border: solid red 1px;
        width: 350px;
        height: 350px;
      "
    ></div>

    <script>
      const field = document.getElementById("IField");
      field.addEventListener("click", removeBall, false);

      function add() {
        const ballsCount = document.getElementById("BC").value;
        for (let b = 0; b < ballsCount; b++) {
          const ball = document.createElement("img");
          ball.src = "http://fe.it-academy.by/Examples/ball3.png";
          ball.style.position = "absolute";
          ball.style.left = Math.floor(Math.random() * 250) + "px";
          ball.style.top = Math.floor(Math.random() * 250) + "px";
          field.appendChild(ball);
        }
      }

      function removeBall(eo) {
        eo = eo || window.event;

        // какой мяч кликнут?
        let ball = eo.target;
        // а здесь нельзя let ball=this; т.к. this здесь - div

        field.removeChild(ball); // удаляем его
      }
    </script>
  </body>
</html>
