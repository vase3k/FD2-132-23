<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B.55a Примеры работы с временем</title>
  </head>
  <body>
    <input type="button" value="нажми меня!" onclick="tick()" />

    <script>
      const startTime = new Date();

      function tick() {
        const nowTime = new Date();
        console.log("прошло секунд: " + (nowTime - startTime) / 1000);
      }
    </script>
  </body>
</html>
