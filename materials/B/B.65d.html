<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      B.65d Работа с массивом внутри метода — решение проблемы forEach через
      функции-стрелки
    </title>
  </head>
  <body>
    <script>
      function Wrapper(prefix, postfix) {
        this.prefix = prefix;
        this.postfix = postfix;

        this.wrap = function (texts) {
          let s = "";
          texts.forEach((v) => {
            s += this.prefix + v + this.postfix;
          });
          // функции-стрелки НЕ имеют (НЕ получают) своего this
          // они видят this той области видимости, в которой описаны
          return s;
        };
      }

      const divWrapper = new Wrapper("{", "}");
      console.log(divWrapper.wrap(["hello", "goodbye"]));
    </script>
  </body>
</html>
