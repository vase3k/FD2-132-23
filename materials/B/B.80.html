  <body>
    <script>
      const car = {
        num: "2345a",
        speed: 0,
        beep: function () {
          alert(this.num);
        },
        go: function () {
          this.speed = 60;
        },
      };

      car.beep();
    /* 
    подходит в случае, если:
    описание объекта короткое
    и такой объект создаётся только в одном месте кода
    и нет необходимости в приватных свойствах или методах (у хэша все свойства и методы публичные)
    */

      function Car() {
        this.num = "2345a";
        this.speed = 0;
        this.beep = function () {
          alert(this.num);
        };
        this.go = function () {
          this.speed = 60;
        };
      }

    необходимо в случае, если:
    описание объекта (класса) длинное;

    или нужны приватные свойства или методы
    */
