<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B.60d Цепочки методов — зачем? («процедурный» порядок вызова методов)</title>
  </head>
  <body>
    <script>
      function Car() {
        const self = this;

        self.num = null;
        self.color = null;

        self.setNum = function (_num) {
          self.num = _num;
        };
        self.setColor = function (_color) {
          self.color = _color;
        };
        self.beep = function () {
          console.log("Beeeep!");
        };
        self.show = function () {
          console.log("num=" + self.num + " color=" + self.color);
        };
      }

      const car1 = new Car();
      car1.setNum("AAA111");
      car1.setColor("чёрный");
      car1.beep();
      car1.show();
    </script>
  </body>
</html>
