<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G.20g Равномерное движение с requestAnimationFrame</title>
</head>

<body>
    <input type='button' value='Пуск!' onclick='start()'>
    <br /><br />
    <div style='width: 400px; height: 300px;
    border: solid blue 1px; position: relative'>
        <img src='Examples/ball3.png' id='IBall' style='position: absolute'>
    </div>

    <script>

        let ballH = {
            posX: 0,
            posY: 0,
            speedX: 1,
            width: 100,
            height: 100,

            update: function () {
                const ballElem =
                    document.getElementById('IBall');
                ballElem.style.left = this.posX + "px";
                ballElem.style.top = this.posY + "px";
            }
        }

        let areaH = {
            width: 400,
            height: 300
        }

        function start() {
            // синхрон с внутренней анимацией браузера
            // обычно 60 раз в сек
            requestAnimationFrame(tick);
        }

        function tick() {

            ballH.posX += ballH.speedX;

            // вылетел ли мяч правее стены?
            if (ballH.posX + ballH.width > areaH.width) {
                ballH.speedX = -ballH.speedX;
                ballH.posX = areaH.width - ballH.width;
            }
            // вылетел ли мяч левее стены?
            if (ballH.posX < 0) {
                ballH.speedX = -ballH.speedX;
                ballH.posX = 0;
            }

            ballH.update();

            requestAnimationFrame(tick);
        }

        ballH.update();

    </script>
</body>

</html>
